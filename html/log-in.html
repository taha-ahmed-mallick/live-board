<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../resource/logo.ico" type="image/x-icon">
      <link rel="stylesheet" href="../css/form.css">
      <title>Sign In</title>
</head>

<body>
      <div class="background"></div>
      <div class="obj"></div>
      <div class="container">
            <div class="login">
                  <h1><img src="../resource/logo.ico"><span class="black">Please</span> Login</h1>
                  <form>
                        <div class="form-control">
                              <input type="text" required>
                              <label>Username</label>
                        </div>
                        <div class="form-control">
                              <input type="password" required>
                              <label>Password</label>
                        </div>
                        <button class="btn">Login</button>
                        <p class="text">Don't have an account? <a href="#">Register</a></p>
                  </form>
            </div>
            <div class="signup">
                  <h1><img src="../resource/logo.ico"><span class="black">Please</span> Sign Up</h1>
                  <form>
                        <div class="form-control">
                              <input type="text" required>
                              <label>Username</label>
                        </div>
                        <div class="form-control">
                              <input type="password" required>
                              <label>Password</label>
                        </div>
                        <div class="form-control">
                              <input type="password" required>
                              <label>Password</label>
                        </div>
                        <button class="btn">Sign Up</button>
                        <p class="text">Already have an account? <a href="#">Login</a></p>
                  </form>
            </div>
      </div>
      <script src="../script/valid.js"></script>
</body>

</html>
