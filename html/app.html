<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../resource/logo.ico" type="image/x-icon">
      <link rel="stylesheet" href="../css/app.css">
      <title>My Board</title>

<body>
      <div class="toolbar">
            <div class="pointer" data-name="pointer">
                  <div class="img"></div>
                  <span class="placeholder">pointer</span>
            </div>
            <div class="pen" data-name="pen">
                  <div class="img"></div>
                  <span class="placeholder">pen</span>
                  <div class="option">
                        <div class="size">
                              <div>
                                    <h2>Pen Size</h2>
                                    <span id="value">4px</span>
                              </div>
                              <input type="range" value="4" id="size" min="4" max="30">
                        </div>
                        <div class="color">
                              <h2>Pen Color</h2>
                              <div>
                                    <span id="black"></span>
                                    <span id="white"></span>
                                    <span id="red"></span>
                                    <span id="blue" class="slected"></span>
                                    <span id="green"></span>
                                    <span id="yellow"></span>
                                    <span id="purple"></span>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="eraser" data-name="eraser">
                  <div class="img"></div>
                  <span class="placeholder">eraser</span>
                  <div class="option">
                        <div class="size">
                              <div>
                                    <h2>Eraser Size</h2>
                                    <span id="value">10px</span>
                              </div>
                              <input type="range" value="10" id="size" min="10" max="40">
                        </div>
                        <div class="clear">Clear Page</div>
                  </div>
            </div>
            <div class="undo" data-name="undo">
                  <div class="img"></div>
                  <span class="placeholder">undo</span>
            </div>
            <div class="redo" data-name="redo">
                  <div class="img"></div>
                  <span class="placeholder">redo</span>
            </div>
      </div>
      <div class="other-tool">
            <div class="record"></div>
            <div class="down-img"></div>
            <div class="bg"></div>
      </div>
      <div class="download-content-img">
            <div class="close">
                  <span></span>
                  <span></span>
            </div>
            <img src>
            <div class="dow-opt">
                  <span class="download">Download</span>
                  <div class="select">
                        <div class="selected">
                              <span>png</span>
                              <div class="expand"></div>
                        </div>
                        <div class="option-img">
                              <span>png</span>
                              <span>jpg</span>
                              <span>jpeg</span>
                              <span>webp</span>
                        </div>
                  </div>
            </div>
      </div>
      <div class="download-content-video">
            <div class="close">
                  <span></span>
                  <span></span>
            </div>
            <video src controls></video>
            <span class="download">Download</span>
      </div>
